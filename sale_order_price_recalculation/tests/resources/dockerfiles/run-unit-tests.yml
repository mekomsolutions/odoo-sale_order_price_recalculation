version: '3'
services:
  odoo:
    image: odoo:10.0-wait-for-it
    command: -d odoo --stop-after-init --test-enable -u sale_order_price_recalculation
    volumes:
      - ${sources}:/mnt/extra-addons/sale_order_price_recalculation
      - ${testResources}/config:/etc/odoo
  db:
    image: postgres:10
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: postgres
